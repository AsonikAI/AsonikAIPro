        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --bg-main: #f7f7f9;
            --bg-card: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --header-brand: #2563eb;
            --bg-hover: #f3f4f6;
        }

        /* --- ИСПРАВЛЕННЫЕ ГРАДИЕНТНЫЕ ТЕМЫ --- */

        .theme-violet {
            --bg-main-start: #a78bfa; 
            --bg-main-end: #ddd6fe;
            --bg-card: rgba(255, 255, 255, 0.4);
            --text-primary: #1e1b4b; /* Темный текст для читаемости */
            --text-secondary: #4338ca; /* Контрастный вторичный текст */
            --border-color: rgba(99, 102, 241, 0.3);
            --header-brand: #4338ca; /* Темный фиолетовый для заголовка */
            --bg-hover: rgba(255, 255, 255, 0.6);
        }

        .theme-crimson {
            --bg-main-start: #fb7185;
            --bg-main-end: #fecdd3;
            --bg-card: rgba(255, 255, 255, 0.4);
            --text-primary: #881337; /* Темный текст */
            --text-secondary: #be123c; /* Контрастный вторичный текст */
            --border-color: rgba(225, 29, 72, 0.3);
            --header-brand: #be123c; /* Темный красный для заголовка */
            --bg-hover: rgba(255, 255, 255, 0.6);
        }
        
        .theme-sunset {
            --bg-main-start: #fb923c;
            --bg-main-end: #fed7aa;
            --bg-card: rgba(255, 255, 255, 0.4);
            --text-primary: #7c2d12; /* Темный текст */
            --text-secondary: #c2410c; /* Контрастный вторичный текст */
            --border-color: rgba(234, 88, 12, 0.3);
            --header-brand: #c2410c; /* Темный оранжевый для заголовка */
            --bg-hover: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.5s ease;
        }

        body.theme-violet, body.theme-crimson, body.theme-sunset {
            background-image: linear-gradient(135deg, var(--bg-main-start), var(--bg-main-end));
        }

        .card, .bg-white, .bg-gray-50 {
            background-color: var(--bg-card);
            border-color: var(--border-color);
        }
        .text-gray-900, .text-gray-800, .text-gray-700 { color: var(--text-primary); }
        .text-gray-600, .text-gray-500, .text-gray-400 { color: var(--text-secondary); }
        .border-b, .border { border-color: var(--border-color); }
        .hover\:bg-gray-100:hover, .hover\:bg-gray-50:hover { background-color: var(--bg-hover); }

        .min-h-h-screen { min-height: calc(100vh - 32px); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); z-index: 40; }
        #transaction-modal, #edit-client-modal, #edit-user-modal { z-index: 50; }
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
        
        .theme-btn.active {
            box-shadow: 0 0 0 2px var(--header-brand);
        }
        
        /* Стили для модальных окон в градиентных темах */
        .theme-violet .modal-overlay .card,
        .theme-crimson .modal-overlay .card,
        .theme-sunset .modal-overlay .card {
             background-color: #1f2937;
             color: #f9fafb;
        }
         .theme-violet .modal-overlay .bg-transparent,
         .theme-crimson .modal-overlay .bg-transparent,
         .theme-sunset .modal-overlay .bg-transparent {
            background-color: rgba(255, 255, 255, 0.05);
         }
        mark {
            background-color: #fde047;
            color: black;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>

        // === УТИЛИТЫ и КОЛЛЕКЦИИ ===
        const formatDate = (d) => d ? new Date(d.seconds * 1000).toLocaleDateString('ru-RU') : 'N/A';
        const formatCurrency = (a) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(a || 0);
        const getSalesCollectionRef = () => collection(db, 'artifacts', appId, 'users', currentUserId, 'sales_records');
        const getUsersCollectionRef = () => collection(db, 'artifacts', appId, 'public', 'users');

        // === ЛОГИКА ОТОБРАЖЕНИЯ ===
        function showView(viewId) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`)?.classList.remove('hidden');
            document.querySelectorAll('.header-nav-item').forEach(i => {
                i.style.borderColor = 'transparent'; i.style.color = 'var(--text-secondary)';
                if (i.dataset.view === viewId) { i.style.borderColor = 'var(--header-brand)'; i.style.color = 'var(--text-primary)'; }
            });
            if (viewId === 'details') renderDetailsView();
            if (viewId === 'admin') renderAdminPanel();
        }

        // === ЛОГИКА FIREBASE ===
        function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    const appContainer = document.getElementById('app-container');
                    appContainer.classList.remove('hidden');
                    if (user) {
                        currentUserId = user.uid;
                        currentUserIsAdmin = (user.email === ADMIN_EMAIL);
                        
                        document.getElementById('user-email-display').textContent = user.email;
                        document.getElementById('user-id-display').textContent = currentUserId;
                        
                        document.getElementById('login-screen').classList.add('hidden');
                        document.getElementById('main-app-screen').classList.remove('hidden');
                        document.getElementById('admin-nav-button').classList.toggle('hidden', !currentUserIsAdmin);
                        
                        startDataListeners();
                        showView('clients');
                    } else {
                        currentUserId = null;
                        currentUserIsAdmin = false;
                        document.getElementById('login-screen').classList.remove('hidden');
                        document.getElementById('main-app-screen').classList.add('hidden');
                    }
                });
            } catch (error) { console.error("Firebase initialization failed:", error); }
        }

        function startDataListeners() {
            if (!currentUserId) return;
            onSnapshot(getSalesCollectionRef(), (snapshot) => {
                allTransactions = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id, transactionDate: doc.data().transactionDate.toDate() }));
                // ... (логика агрегации клиентов остается прежней)
                renderClientsList();
                if (currentClientDetailsId) renderDetailsView();
            });

            if (currentUserIsAdmin) {
                onSnapshot(getUsersCollectionRef(), (snapshot) => {
                    allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAdminPanel();
                });
            }
        }
        
        // === РЕНДЕР ФУНКЦИИ ===
        function renderAdminPanel() {
            if (!currentUserIsAdmin) return;
            const container = document.getElementById('admin-users-list');
            container.innerHTML = allUsers.map(user => `
                <div class="flex items-center justify-between p-2 border rounded-lg card">
                    <span class="text-sm font-medium">${user.email}</span>
                    ${user.email !== ADMIN_EMAIL ? `<button class="text-red-500 hover:text-red-700" onclick="window.deleteUser('${user.id}', '${user.email}')">&times;</button>` : ''}
                </div>
            `).join('');
        }
        
        // ... (остальные функции рендера остаются практически без изменений, за исключением нумерации и названий кнопок)
        function renderClientsList() {
            const container = document.getElementById('clients-list-container');
            // ... (логика сортировки и фильтрации без изменений) ...
            
            // Просто добавляем `index` в forEach
            filteredClientIds.forEach((clientId, index) => {
                // ...
                clientCard.innerHTML = `
                    <h3 class="text-xl font-bold"><span class="font-normal text-gray-400 mr-2">${index + 1}.</span>${client.name}</h3>
                    // ... остальная часть карточки
                    <button ... data-lang-key="details_btn">Выбрать</button>
                `;
                // ...
            });
            setLanguage(currentLang);
        }
        
        function renderDetailedClientInfo(container, clientId) {
            // ...
            container.innerHTML = `
                <button class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-100 card font-semibold" onclick="window.backToDetailsList()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    <span data-lang-key="back_to_clients">Назад к списку клиентов</span>
                </button>
                // ...
            `;
            // ...
        }

        // === ОБРАБОТЧИКИ СОБЫТИЙ ===
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorP = document.getElementById('login-error');
            try {
                errorP.textContent = '';
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorP.textContent = translations[currentLang].login_error_wrong;
                console.error("Login failed:", error);
            }
        }
        
        async function handleCreateUser(e) {
            e.preventDefault();
            const email = document.getElementById('new-user-email').value;
            const password = document.getElementById('new-user-password').value;
            const statusP = document.getElementById('create-user-status');
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(getUsersCollectionRef(), userCredential.user.uid), { email: email });
                statusP.textContent = translations[currentLang].admin_user_created;
                statusP.style.color = 'green';
                e.target.reset();
            } catch (error) {
                statusP.textContent = translations[currentLang][error.code === 'auth/email-already-in-use' ? 'admin_user_exists' : ''] || error.message;
                statusP.style.color = 'red';
                console.error("User creation failed:", error);
            }
        }
        
        window.deleteUser = async function(uid, email) {
            if (confirm(`${translations[currentLang].admin_delete_user_confirm}\n(${email})`)) {
                // ПРИМЕЧАНИЕ: Удаление Auth пользователя требует Admin SDK на бэкенде.
                // Здесь мы удаляем только запись из нашей коллекции, что де-факто блокирует его в нашей системе, но не удаляет из Firebase Auth.
                try {
                    await deleteDoc(doc(getUsersCollectionRef(), uid));
                } catch (error) {
                    console.error("Failed to delete user record:", error);
                }
            }
        }
        
        // ... (остальные обработчики без изменений)

        // === ИНИЦИАЛИЗАЦИЯ ===
        window.onload = () => {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('create-user-form').addEventListener('submit', handleCreateUser);
            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
            // ... (остальные слушатели)
            
            setupFirebase();
        };
    </script>
