    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, getDoc, setDoc, getDocs, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB1FLSf6PBzNzb7_CWYH6Y0_--jhqO9MLQ",
            authDomain: "asonik-ai.firebaseapp.com",
            projectId: "asonik-ai",
            storageBucket: "asonik-ai.firebasestorage.app",
            messagingSenderId: "875716508614",
            appId: "1:875716-web:ad264fdd60a20eb7dd90c7",
            measurementId: "G-HT5T20YPVE"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const imgBbApiKey = "65a7a057d8d5170adcf4f56e0ee9eb7c";
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const authButton = document.getElementById('auth-button');
        const userMenu = document.getElementById('user-menu');
        const userAvatar = document.getElementById('user-avatar');
        const gamesGrid = document.getElementById('games-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const categoryFilters = document.getElementById('category-filters');
        
        // --- State ---
        let allGames = [];
        let appState = {
            filterCategory: '–í—Å–µ',
            sortBy: 'createdAt',
            searchTerm: ''
        };

        // --- Theme ---
        function updateThemeIcon(isDark) {
            themeIcon.className = `fas ${isDark ? 'fa-sun' : 'fa-moon'} text-lg`;
        }
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        });
        updateThemeIcon(document.documentElement.classList.contains('dark'));

        // --- Authentication ---
        const provider = new GoogleAuthProvider();
        onAuthStateChanged(auth, async user => {
            if (user) {
                const isAdmin = await checkAdminStatus(user);
                updateUIForLoggedInUser(user, isAdmin);
            } else {
                updateUIForLoggedOutUser();
            }
        });
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        authButton.addEventListener('click', () => signInWithPopup(auth, provider));

        // --- UI Updates ---
        function updateUIForLoggedInUser(user, isAdmin) {
            authButton.classList.add('hidden');
            userMenu.classList.remove('hidden');
            userAvatar.src = user.photoURL;
            document.getElementById('admin-panel-button').classList.toggle('hidden', !isAdmin);
        }
        function updateUIForLoggedOutUser() {
            authButton.classList.remove('hidden');
            userMenu.classList.add('hidden');
        }

        // --- Admin & Roles ---
        const adminsCollection = collection(db, `/artifacts/${appId}/public/data/admins`);
        async function checkAdminStatus(user) {
            const adminDocRef = doc(adminsCollection, user.uid);
            const adminsSnapshot = await getDocs(query(adminsCollection));
            if (adminsSnapshot.empty) {
                await setDoc(adminDocRef, { email: user.email, addedAt: new Date() });
                showNotification("–í—ã –Ω–∞–∑–Ω–∞—á–µ–Ω—ã –ø–µ—Ä–≤—ã–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.");
                return true;
            }
            const adminDocSnap = await getDoc(adminDocRef);
            return adminDocSnap.exists();
        }

        // --- Games Logic ---
        const gamesCollection = collection(db, `/artifacts/${appId}/public/data/games`);
        onSnapshot(query(gamesCollection), snapshot => {
            loadingSpinner.style.display = 'none';
            allGames = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderGames();
            populateCategories();
        }, error => {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä:", error);
            gamesGrid.innerHTML = `<p class="col-span-full text-center text-red-400">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—ã.</p>`;
        });

        function populateCategories() {
            const categories = ['–í—Å–µ', ...new Set(allGames.map(g => g.category))];
            categoryFilters.innerHTML = categories.map(cat => 
                `<button class="btn category-btn px-4 py-2 rounded-lg text-sm font-medium ${appState.filterCategory === cat ? 'bg-indigo-600 text-white' : 'bg-black/10 dark:bg-white/10'}" data-category="${cat}">${cat}</button>`
            ).join('');
        }

        function renderGames() {
            let filteredGames = [...allGames];
            if (appState.filterCategory !== '–í—Å–µ') {
                filteredGames = filteredGames.filter(g => g.category === appState.filterCategory);
            }
            if (appState.searchTerm) {
                const term = appState.searchTerm.toLowerCase();
                filteredGames = filteredGames.filter(g => g.title.toLowerCase().includes(term) || g.description.toLowerCase().includes(term));
            }
            
            filteredGames.sort((a, b) => {
                if (appState.sortBy === 'playCount') return (b.playCount || 0) - (a.playCount || 0);
                if (appState.sortBy === 'title') return a.title.localeCompare(b.title);
                return b.createdAt.toMillis() - a.createdAt.toMillis(); // Default: newest
            });
            
            gamesGrid.innerHTML = filteredGames.length 
                ? filteredGames.map(createGameCard).join('')
                : `<p class="col-span-full text-center text-muted">–ò–≥—Ä –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>`;
        }
        
        function createGameCard(game) {
            return `
                <div class="game-card card rounded-2xl overflow-hidden shadow-lg flex flex-col">
                    <div class="relative pb-[56.25%] h-0">
                        <img class="absolute top-0 left-0 w-full h-full object-cover" src="${game.imageUrl}" alt="${game.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/111827/e5e7eb?text=Error';">
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold mb-2 truncate">${game.title}</h3>
                        <p class="text-muted text-sm mb-4 flex-grow">${game.description}</p>
                        <a href="${game.gameUrl}" data-id="${game.id}" target="_blank" rel="noopener noreferrer" class="play-btn btn mt-auto text-center w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                            –ò–≥—Ä–∞—Ç—å
                        </a>
                    </div>
                </div>`;
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', e => {
            appState.searchTerm = e.target.value;
            renderGames();
        });
        sortSelect.addEventListener('change', e => {
            appState.sortBy = e.target.value;
            renderGames();
        });
        categoryFilters.addEventListener('click', e => {
            if (e.target.classList.contains('category-btn')) {
                appState.filterCategory = e.target.dataset.category;
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('bg-indigo-600', btn === e.target);
                    btn.classList.toggle('text-white', btn === e.target);
                    btn.classList.toggle('bg-black/10', btn !== e.target);
                    btn.classList.toggle('dark:bg-white/10', btn !== e.target);
                });
                renderGames();
            }
        });
        gamesGrid.addEventListener('click', async e => {
            if (e.target.classList.contains('play-btn')) {
                const gameId = e.target.dataset.id;
                const gameRef = doc(gamesCollection, gameId);
                await updateDoc(gameRef, { playCount: increment(1) });
            }
        });

        // --- Modals Logic ---
        const modals = ['admin-modal', 'profile-modal', 'notification-modal'];
        modals.forEach(id => {
            document.getElementById(id).addEventListener('click', e => {
                if (e.target === e.currentTarget) closeModal(id);
            });
        });

        function showModal(id) {
            const modal = document.getElementById(id);
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        window.closeModal = function(id) {
            const modal = document.getElementById(id);
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        // --- Profile Modal ---
        document.getElementById('profile-button').addEventListener('click', () => {
            const user = auth.currentUser;
            if (!user) return;
            document.getElementById('profile-avatar-preview').src = user.photoURL;
            document.getElementById('profile-name').textContent = user.displayName;
            document.getElementById('profile-email').textContent = user.email;
            showModal('profile-modal');
        });

        const avatarUpload = document.getElementById('avatar-upload');
        const saveProfileButton = document.getElementById('save-profile-button');
        let newAvatarFile = null;

        avatarUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                newAvatarFile = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('profile-avatar-preview').src = event.target.result;
                };
                reader.readAsDataURL(file);
                saveProfileButton.classList.remove('hidden');
            }
        });

        saveProfileButton.addEventListener('click', async () => {
            if (!newAvatarFile || !auth.currentUser) return;
            
            setLoadingState(true, 'save-profile');
            const formData = new FormData();
            formData.append('key', imgBbApiKey);
            formData.append('image', newAvatarFile);
            
            try {
                const response = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
                const result = await response.json();
                if (result.success) {
                    await updateProfile(auth.currentUser, { photoURL: result.data.display_url });
                    userAvatar.src = result.data.display_url; // Update navbar avatar
                    showNotification("–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!");
                    closeModal('profile-modal');
                } else {
                    throw new Error(result.error.message);
                }
            } catch (error) {
                showNotification(`–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${error.message}`);
            } finally {
                setLoadingState(false, 'save-profile');
                saveProfileButton.classList.add('hidden');
                newAvatarFile = null;
            }
        });
        
        // --- Admin Modal & Forms ---
        document.getElementById('admin-panel-button').addEventListener('click', () => showModal('admin-modal'));
        // ... (Admin logic remains similar, simplified for brevity as it was correct)
        document.getElementById('add-game-form').addEventListener('submit', async (e) => {
             e.preventDefault();
            const imageFile = document.getElementById('game-image-file').files[0];
            if (!imageFile) return showNotification("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–æ–∂–∫—É.");
            
            setLoadingState(true, 'add-game');
            const formData = new FormData();
            formData.append('key', imgBbApiKey);
            formData.append('image', imageFile);

            try {
                const response = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
                const result = await response.json();
                if (result.success) {
                    await addDoc(gamesCollection, {
                        title: document.getElementById('game-title').value,
                        description: document.getElementById('game-description').value,
                        category: document.getElementById('game-category').value,
                        imageUrl: result.data.display_url,
                        gameUrl: document.getElementById('game-url').value,
                        createdAt: new Date(),
                        playCount: 0
                    });
                    e.target.reset();
                    showNotification("–ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!");
                } else { throw new Error(result.error.message); }
            } catch (error) {
                showNotification(`–û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                setLoadingState(false, 'add-game');
            }
        });

        // --- Helpers ---
        function showNotification(message) {
            document.getElementById('notification-message').textContent = message;
            showModal('notification-modal');
        }

        function setLoadingState(isLoading, prefix) {
            document.getElementById(`${prefix}-button`).disabled = isLoading;
            document.getElementById(`${prefix}-text`).classList.toggle('hidden', isLoading);
            document.getElementById(`${prefix}-spinner`).classList.toggle('hidden', !isLoading);
        }
    </script>
