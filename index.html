            --bg-card: rgba(255, 255, 255, 0.4);
            --text-primary: #1e1b4b;
            --text-secondary: #4338ca;

            --header-brand: #4338ca;

        .theme-crimson {

        .theme-sunset {

            --text-primary: #7c2d12;

            --bg-hover: rgba(255, 255, 255, 0.6);

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.5s ease;
        }

        body.theme-violet, body.theme-crimson, body.theme-sunset {
            background-image: linear-gradient(135deg, var(--bg-main-start), var(--bg-main-end));
        }

        .card, .bg-white, .bg-gray-50 {
            background-color: var(--bg-card);
            border-color: var(--border-color);
        }
        .text-gray-900, .text-gray-800, .text-gray-700 { color: var(--text-primary); }
        .text-gray-600, .text-gray-500, .text-gray-400 { color: var(--text-secondary); }
        .border-b, .border { border-color: var(--border-color); }
        .hover\:bg-gray-100:hover, .hover\:bg-gray-50:hover { background-color: var(--bg-hover); }

        .min-h-h-screen { min-height: calc(100vh - 32px); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); z-index: 40; }
        #transaction-modal, #edit-client-modal, #edit-user-modal { z-index: 50; }
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
        
        .theme-btn.active {
            box-shadow: 0 0 0 2px var(--header-brand);
        }
        
        .theme-violet .modal-overlay .card,
        .theme-crimson .modal-overlay .card,
        .theme-sunset .modal-overlay .card {
             background-color: #1f2937;
             color: #f9fafb;
        }
         .theme-violet .modal-overlay .bg-transparent,
         .theme-crimson .modal-overlay .bg-transparent,

         }
        mark {
            background-color: #fde047;
            color: black;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, writeBatch, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const CUSTOM_FIREBASE_CONFIG = {
            apiKey: "AIzaSyB1FLSf6PBzNzb7_CWYH6Y0_--jhqO9MLQ",
            authDomain: "asonik-ai.firebaseapp.com",
            projectId: "asonik-ai",
            storageBucket: "asonik-ai.firebasestorage.app",
            messagingSenderId: "875716508614",
            appId: "1:875716508614:web:ad264fdd60a20eb7dd90c7",
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig = (typeof __firebase_config !== 'undefined' && __firebase_config) ? JSON.parse(__firebase_config) : CUSTOM_FIREBASE_CONFIG;

        let db, auth, currentUserId, currentUserIsAdmin = false;
        let clientAggregates = {}, allTransactions = [], allowedUsers = [], pendingUsers = [];
        let unsubscribeSales, unsubscribeAllowed, unsubscribePending;
        let currentLang = 'ru';

        const translations = { ru: { login_title: "Вход в Систему", login_subtitle: "Используйте свой Google аккаунт для входа", login_google_btn: "Войти через Google", login_error_denied: "Доступ запрещен. Обратитесь к администратору.", nav_main: "ОСНОВА", nav_details: "ПОДРОБНО", nav_settings: "НАСТРОЙКИ", nav_admin: "АДМИН", main_header: "ОСНОВА (Обзор Клиентов)", details_btn: "Выбрать", back_to_clients: "Назад к списку клиентов", russian: "Русский", turkish: "Türkçe", theme_light: "Светлая", theme_violet: "Фиолетовая", theme_crimson: "Багровая", theme_sunset: "Закат", admin_title: "Панель Администратора", admin_pending_users: "Ожидают доступа", admin_allowed_users: "Активные пользователи", admin_approve: "Одобрить", admin_revoke: "Отозвать", admin_revoke_confirm: "Вы уверены, что хотите отозвать доступ для этого пользователя?"} };

        const setLanguage = (lang) => { 
            currentLang = lang;
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if(translations[lang] && translations[lang][key]) {
                    if (el.placeholder) el.placeholder = translations[lang][key];
                    else el.textContent = translations[lang][key];
                }
            });
        };
        const formatDate = (dateObj) => new Date(dateObj.seconds * 1000).toLocaleDateString('ru-RU');
        const formatCurrency = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount || 0);
        
        const getConfigRef = () => doc(db, 'artifacts', appId, 'public', 'data', 'system_settings', 'config');
        const getAllowedUsersRef = () => collection(db, 'artifacts', appId, 'public', 'data', 'allowedUsers');
        const getPendingUsersRef = () => collection(db, 'artifacts', appId, 'public', 'data', 'pendingUsers');
        const getSalesCollectionRef = () => collection(db, 'artifacts', appId, 'users', currentUserId, 'sales_records');

        function showView(viewId) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`)?.classList.remove('hidden');
            document.querySelectorAll('.header-nav-item').forEach(i => {
                i.style.borderColor = 'transparent'; i.style.color = 'var(--text-secondary)';
                if (i.dataset.view === viewId) { i.style.borderColor = 'var(--header-brand)'; i.style.color = 'var(--text-primary)'; }
            });
        }

        function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                getRedirectResult(auth).then(async (result) => {
                    if (result && result.user) {
                        const user = result.user;
                        const configRef = getConfigRef();
                        const configSnap = await getDoc(configRef);

                        if (!configSnap.exists()) {
                            await setDoc(configRef, { superAdminUid: user.uid, superAdminEmail: user.email });
                            await setDoc(doc(getAllowedUsersRef(), user.uid), { email: user.email, role: 'admin', addedAt: serverTimestamp() });
                        } else {
                             const userRef = doc(getAllowedUsersRef(), user.uid);
                             const userSnap = await getDoc(userRef);
                             if (!userSnap.exists()) {
                                await setDoc(doc(getPendingUsersRef(), user.uid), { email: user.email, attemptedAt: serverTimestamp() });
                                await signOut(auth);
                             }
                        }
                    }
                }).catch(error => console.error("Redirect Result Error:", error));

                onAuthStateChanged(auth, (user) => {
                    if (unsubscribeSales) unsubscribeSales();
                    if (unsubscribeAllowed) unsubscribeAllowed();
                    if (unsubscribePending) unsubscribePending();
                    document.getElementById('app-container').classList.remove('hidden');

                    if (user) {
                        initializeUser(user);
                    } else {
                        showLoginScreen();
                    }
                });
            } catch (error) { console.error("Firebase initialization failed:", error); }
        }
        
        async function initializeUser(user) {
            const userRef = doc(getAllowedUsersRef(), user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                document.getElementById('login-error').textContent = translations[currentLang].login_error_denied;
                await signOut(auth);
                return;
            }

            currentUserId = user.uid;
            currentUserIsAdmin = userSnap.data().role === 'admin';
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app-screen').classList.remove('hidden');
            document.getElementById('admin-nav-button').classList.toggle('hidden', !currentUserIsAdmin);
            startDataListeners();
            showView('clients');
        }

        function showLoginScreen() {
             currentUserId = null;
            currentUserIsAdmin = false;
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-app-screen').classList.add('hidden');
        }

        function startDataListeners() {
            if (!currentUserId) return;
            unsubscribeSales = onSnapshot(getSalesCollectionRef(), (snapshot) => {
                 allTransactions = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id, transactionDate: doc.data().transactionDate ? doc.data().transactionDate.toDate() : new Date() }));
                clientAggregates = {};
                allTransactions.forEach(t => {
                    if (!clientAggregates[t.clientId]) clientAggregates[t.clientId] = { name: t.clientName, transactions: [] };
                    clientAggregates[t.clientId].transactions.push(t);
                });
                Object.keys(clientAggregates).forEach(clientId => {
                    const client = clientAggregates[clientId];
                    client.transactions.sort((a, b) => a.transactionDate - b.transactionDate);
                    client.totalSales = client.transactions.reduce((sum, t) => sum + (t.unitPrice || 0) * (t.quantity || 0), 0);
                    client.totalPaid = client.transactions.reduce((sum, t) => sum + (t.paymentReceived || 0), 0);
                });
                renderClientsList();
            });

            if (currentUserIsAdmin) {
                unsubscribeAllowed = onSnapshot(getAllowedUsersRef(), (snapshot) => {
                    allowedUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAdminPanel();
                });
                unsubscribePending = onSnapshot(getPendingUsersRef(), (snapshot) => {

            document.querySelectorAll('.header-nav-item').forEach(i => {
                i.style.borderColor = 'transparent'; i.style.color = 'var(--text-secondary)';
                if (i.dataset.view === viewId) { i.style.borderColor = 'var(--header-brand)'; i.style.color = 'var(--text-primary)'; }
            });
        }

        function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (unsubscribeSales) unsubscribeSales();
                    if (unsubscribeAllowed) unsubscribeAllowed();
                    if (unsubscribePending) unsubscribePending();
                    document.getElementById('app-container').classList.remove('hidden');

                    if (user) {
                        const configRef = getConfigRef();
                        const configSnap = await getDoc(configRef);

                        if (!configSnap.exists()) { // Первый вход в систему
                            await setDoc(configRef, { superAdminUid: user.uid, superAdminEmail: user.email });
                            await setDoc(doc(getAllowedUsersRef(), user.uid), { email: user.email, role: 'admin', addedAt: serverTimestamp() });
                            await initializeUser(user);
                        } else {
                            const userRef = doc(getAllowedUsersRef(), user.uid);
                            const userSnap = await getDoc(userRef);

                            if (userSnap.exists()) {
                                await initializeUser(user, userSnap.data().role === 'admin');
                            } else {
                                await setDoc(doc(getPendingUsersRef(), user.uid), { email: user.email, attemptedAt: serverTimestamp() });
                                document.getElementById('login-error').textContent = translations[currentLang].login_error_denied;
                                await signOut(auth);
                            }
                        }
                    } else {
                        showLoginScreen();
                    }
                });
            } catch (error) { console.error("Firebase initialization failed:", error); }
        }
        
        async function initializeUser(user, isAdmin = false) {
            currentUserId = user.uid;
            currentUserIsAdmin = isAdmin;
            document.getElementById('user-email-display').textContent = user.email;
            document.getElementById('user-id-display').textContent = currentUserId;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app-screen').classList.remove('hidden');
            document.getElementById('admin-nav-button').classList.toggle('hidden', !currentUserIsAdmin);
            startDataListeners();
            showView('clients');
        }

        function showLoginScreen() {
             currentUserId = null;
            currentUserIsAdmin = false;
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-app-screen').classList.add('hidden');
        }

        function startDataListeners() {
            if (!currentUserId) return;
            unsubscribeSales = onSnapshot(getSalesCollectionRef(), (snapshot) => {
                 allTransactions = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id, transactionDate: doc.data().transactionDate ? doc.data().transactionDate.toDate() : new Date() }));
                // ... агрегация ...
                renderClientsList();
            });

            if (currentUserIsAdmin) {
                unsubscribeAllowed = onSnapshot(getAllowedUsersRef(), (snapshot) => {
                    allowedUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAdminPanel();
                });
                unsubscribePending = onSnapshot(getPendingUsersRef(), (snapshot) => {
                    pendingUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAdminPanel();
                });
            }
        }

        function renderClientsList() {
            const container = document.getElementById('clients-view-container');
            container.innerHTML = `...`; // Полный HTML для списка клиентов, как раньше
        }

        function renderAdminPanel() {
            if (!currentUserIsAdmin) return;
            const allowedContainer = document.getElementById('admin-allowed-list');
            const pendingContainer = document.getElementById('admin-pending-list');
            
            allowedContainer.innerHTML = allowedUsers.map(user => `
                <div class="flex items-center justify-between p-2 border rounded-lg card">
                    <div>
                        <p class="font-semibold">${user.email}</p>
                        ${user.role === 'admin' ? '<span class="text-xs font-bold text-blue-600">АДМИН</span>' : ''}
                    </div>
                    ${user.role !== 'admin' ? `<button class="text-sm text-red-600 hover:underline" onclick="window.revokeUser('${user.id}')">${translations[currentLang].admin_revoke}</button>` : ''}
                </div>`).join('');
            
            pendingContainer.innerHTML = pendingUsers.map(user => `
                <div class="flex items-center justify-between p-2 border rounded-lg card">
                    <p class="font-semibold">${user.email}</p>
                    <button class="text-sm text-green-600 hover:underline" onclick="window.approveUser('${user.id}', '${user.email}')">${translations[currentLang].admin_approve}</button>
                </div>`).join('');
        }
        
        async function handleGoogleLogin() {
            const provider = new GoogleAuthProvider();
            try {
                document.getElementById('login-error').textContent = '';
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In failed:", error);
            }
        }

        window.approveUser = async function(uid, email) {
            const batch = writeBatch(db);
            batch.set(doc(getAllowedUsersRef(), uid), { email: email, role: 'user', addedAt: serverTimestamp() });
            batch.delete(doc(getPendingUsersRef(), uid));
            await batch.commit();
        }

        window.revokeUser = async function(uid) {
            if (confirm(translations[currentLang].admin_revoke_confirm)) {
                await deleteDoc(doc(getAllowedUsersRef(), uid));
            }
        }

        window.onload = () => {
            setLanguage('ru');
            document.getElementById('google-login-button').addEventListener('click', handleGoogleLogin);
            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
            document.querySelectorAll('.header-nav-item').forEach(btn => btn.addEventListener('click', () => showView(btn.dataset.view)));
            // ... остальные слушатели для кнопок, модалок и т.д.
            setupFirebase();
        };
    </script>
</body>
</html>
