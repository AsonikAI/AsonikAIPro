<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой Портал</title>
    <!-- Подключение Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Иконки -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили для плавных переходов и красивого вида */
        body {
            background-color: #111827; /* Темно-синий фон */
            color: #e5e7eb; /* Светло-серый текст */
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }
        .game-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
        /* Стили для кастомного скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Навигационная панель -->
    <nav class="bg-gray-900/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex flex-col items-start">
                    <h1 class="text-2xl font-bold tracking-wider leading-none">GamesPortal</h1>
                    <span class="text-xs font-light text-gray-400 -mt-1">By Asonik</span>
                </div>
                <div class="flex items-center">
                    <div id="user-info" class="hidden items-center mr-4">
                        <img id="user-avatar" class="w-8 h-8 rounded-full mr-2" alt="Avatar">
                        <span id="user-name" class="font-medium"></span>
                    </div>
                    <button id="auth-button" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                        <i class="fab fa-google mr-2"></i>
                        <span>Войти через Google</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Админ-панель (видна только администраторам) -->
        <div id="admin-panel" class="hidden mb-12 bg-gray-800 p-6 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Админ-панель</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Добавить нового администратора -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">Добавить администратора</h3>
                    <form id="add-admin-form" class="space-y-4">
                        <input type="text" id="admin-uid" placeholder="UID пользователя" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <input type="email" id="admin-email" placeholder="Email для заметки" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <button type="submit" class="btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                            Назначить администратором
                        </button>
                    </form>
                </div>
                <!-- Список администраторов -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">Текущие администраторы</h3>
                    <ul id="admins-list" class="space-y-2 max-h-48 overflow-y-auto pr-2 bg-gray-900/50 p-3 rounded-lg">
                        <!-- Админы будут добавлены сюда через JavaScript -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Секция для добавления новой игры (видна только администратору) -->
        <div id="add-game-section" class="hidden mb-12 bg-gray-800 p-6 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Добавить новую игру</h2>
            <form id="add-game-form" class="space-y-4">
                <input type="text" id="game-title" placeholder="Название игры" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <textarea id="game-description" placeholder="Описание игры" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                <input type="url" id="game-image-url" placeholder="URL изображения (обложка)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <input type="url" id="game-url" placeholder="URL игры (ссылка для запуска)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <button type="submit" class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">
                    Добавить игру
                </button>
            </form>
        </div>

        <!-- Сетка с играми -->
        <h2 class="text-3xl font-bold mb-6 text-center tracking-wide">Коллекция Игр</h2>
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
             <div id="loading-spinner" class="col-span-full flex justify-center items-center h-64">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-400"></i>
                <span class="ml-4 text-xl">Загрузка игр...</span>
            </div>
        </div>

    </main>

    <!-- Модальное окно для уведомлений -->
    <div id="notification-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0">
        <div class="modal-content bg-gray-800 rounded-2xl shadow-xl p-8 max-w-sm text-center transform scale-95">
            <p id="notification-message" class="text-lg"></p>
            <button onclick="closeModal()" class="btn mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
        </div>
    </div>


    <!-- Подключение Firebase SDK -->
    <script type="module">
        // Импорт необходимых модулей Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, getDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. КОНФИГУРАЦИЯ И ИНИЦИАЛИЗАЦИЯ FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyB1FLSf6PBzNzb7_CWYH6Y0_--jhqO9MLQ",
          authDomain: "asonik-ai.firebaseapp.com",
          projectId: "asonik-ai",
          storageBucket: "asonik-ai.firebasestorage.app",
          messagingSenderId: "875716508614",
          appId: "1:875716508614:web:ad264fdd60a20eb7dd90c7",
          measurementId: "G-HT5T20YPVE"
        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 2. ПОЛУЧЕНИЕ ЭЛЕМЕНТОВ DOM ---
        const authButton = document.getElementById('auth-button');
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const gamesGrid = document.getElementById('games-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // Элементы админ-панели и добавления игр
        const adminPanel = document.getElementById('admin-panel');
        const addGameSection = document.getElementById('add-game-section');
        const addGameForm = document.getElementById('add-game-form');
        const addAdminForm = document.getElementById('add-admin-form');
        const adminsList = document.getElementById('admins-list');

        // Элементы модального окна
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        
        let currentUserIsAdmin = false;

        // --- 3. КОЛЛЕКЦИИ FIREBASE ---
        const gamesCollectionPath = `/artifacts/${appId}/public/data/games`;
        const gamesCollection = collection(db, gamesCollectionPath);
        const adminsCollectionPath = `/artifacts/${appId}/public/data/admins`;
        const adminsCollection = collection(db, adminsCollectionPath);

        // --- 4. ЛОГИКА АУТЕНТИФИКАЦИИ И РОЛЕЙ ---
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, user => {
            if (user) {
                checkAdminStatus(user);
            } else {
                currentUserIsAdmin = false;
                updateUIForLoggedOutUser();
            }
        });

        async function checkAdminStatus(user) {
            const adminDocRef = doc(db, adminsCollectionPath, user.uid);
            
            // Проверка: если нет ни одного админа, первый вошедший пользователь становится им
            const adminsSnapshot = await getDocs(query(adminsCollection));
            if (adminsSnapshot.empty) {
                await setDoc(adminDocRef, { email: user.email, addedAt: new Date() });
                currentUserIsAdmin = true;
                showNotification("Вы назначены первым администратором. Добро пожаловать!");
            } else {
                const adminDocSnap = await getDoc(adminDocRef);
                currentUserIsAdmin = adminDocSnap.exists();
            }
            updateUIForLoggedInUser(user, currentUserIsAdmin);
        }
        
        authButton.addEventListener('click', () => {
            auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);
        });

        function updateUIForLoggedInUser(user, isAdmin) {
            userInfo.classList.remove('hidden');
            userInfo.classList.add('flex');
            userName.textContent = user.displayName;
            userAvatar.src = user.photoURL;
            
            authButton.innerHTML = `<i class="fas fa-sign-out-alt mr-2"></i><span>Выйти</span>`;
            authButton.classList.replace('bg-indigo-600', 'bg-red-600');
            authButton.classList.replace('hover:bg-indigo-700', 'hover:bg-red-700');
            
            if (isAdmin) {
                adminPanel.classList.remove('hidden');
                addGameSection.classList.remove('hidden');
            }
        }

        function updateUIForLoggedOutUser() {
            userInfo.classList.add('hidden');
            userInfo.classList.remove('flex');
            
            authButton.innerHTML = `<i class="fab fa-google mr-2"></i><span>Войти через Google</span>`;
            authButton.classList.replace('bg-red-600', 'bg-indigo-600');
            authButton.classList.replace('hover:bg-red-700', 'hover:bg-indigo-700');

            adminPanel.classList.add('hidden');
            addGameSection.classList.add('hidden');
        }

        // --- 5. ЛОГИКА АДМИН-ПАНЕЛИ ---
        addAdminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const uid = document.getElementById('admin-uid').value;
            const email = document.getElementById('admin-email').value;
            if (uid && email) {
                try {
                    const newAdminRef = doc(db, adminsCollectionPath, uid);
                    await setDoc(newAdminRef, { email: email, addedAt: new Date() });
                    showNotification(`Пользователь ${email} успешно назначен администратором.`);
                    addAdminForm.reset();
                } catch (error) {
                    console.error("Ошибка назначения администратора:", error);
                    showNotification(`Ошибка: ${error.message}`);
                }
            }
        });

        onSnapshot(query(adminsCollection), (snapshot) => {
            adminsList.innerHTML = '';
            if (snapshot.empty) {
                adminsList.innerHTML = `<li class="text-gray-400">Администраторы не найдены.</li>`;
            } else {
                snapshot.docs.forEach(doc => {
                    const admin = doc.data();
                    const li = document.createElement('li');
                    li.className = 'text-sm text-gray-300 truncate';
                    li.textContent = `${admin.email} (UID: ${doc.id})`;
                    adminsList.appendChild(li);
                });
            }
        });

        // --- 6. ЛОГИКА РАБОТЫ С ИГРАМИ ---
        addGameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const gameData = {
                title: document.getElementById('game-title').value,
                description: document.getElementById('game-description').value,
                imageUrl: document.getElementById('game-image-url').value,
                gameUrl: document.getElementById('game-url').value,
                createdAt: new Date()
            };
            
            try {
                await addDoc(gamesCollection, gameData);
                addGameForm.reset();
                showNotification("Игра успешно добавлена!");
            } catch (error) {
                console.error("Ошибка добавления игры: ", error);
                showNotification(`Ошибка: ${error.message}`);
            }
        });

        onSnapshot(query(gamesCollection), 
            (snapshot) => {
                loadingSpinner.style.display = 'none';
                gamesGrid.innerHTML = '';
                if (snapshot.empty) {
                    gamesGrid.innerHTML = `<p class="col-span-full text-center text-gray-400">Пока здесь нет ни одной игры. Администратор может добавить первую!</p>`;
                } else {
                    snapshot.docs.forEach(doc => {
                        gamesGrid.appendChild(createGameCard(doc.data()));
                    });
                }
            },
            (error) => {
                console.error("Ошибка загрузки игр из Firestore:", error);
                loadingSpinner.style.display = 'none';
                gamesGrid.innerHTML = `<p class="col-span-full text-center text-red-400">Не удалось загрузить игры. Проверьте правила безопасности Firestore или консоль на наличие ошибок.</p>`;
            }
        );

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card bg-gray-800 rounded-2xl overflow-hidden shadow-lg flex flex-col';
            card.innerHTML = `
                <div class="relative pb-[56.25%] h-0">
                    <img class="absolute top-0 left-0 w-full h-full object-cover" src="${game.imageUrl}" alt="${game.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/111827/e5e7eb?text=Image+Not+Found';">
                </div>
                <div class="p-5 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-2 truncate">${game.title}</h3>
                    <p class="text-gray-400 text-sm mb-4 flex-grow">${game.description}</p>
                    <a href="${game.gameUrl}" target="_blank" rel="noopener noreferrer" class="btn mt-auto text-center w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                        Играть
                    </a>
                </div>
            `;
            return card;
        }
        
        // --- 7. УВЕДОМЛЕНИЯ (МОДАЛЬНОЕ ОКНО) ---
        function showNotification(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
            setTimeout(() => {
                notificationModal.classList.remove('opacity-0');
                notificationModal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        window.closeModal = function() {
            notificationModal.classList.add('opacity-0');
            notificationModal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                notificationModal.classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
