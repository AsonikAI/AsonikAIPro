        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        });
        updateThemeIcon(document.documentElement.classList.contains('dark'));

        // --- Auth Logic ---
        onAuthStateChanged(auth, async user => {
            if (user) {

        const gamesCollection = collection(db, `/artifacts/${appId}/public/data/games`);
        onSnapshot(query(gamesCollection), snapshot => {
            document.getElementById('loading-spinner').style.display = 'none';

        });

        function populateCategories() {
            const categories = ['–í—Å–µ', ...new Set(allGames.map(g => g.category).filter(Boolean))];
            const mainCategoriesEl = document.getElementById('main-categories');
            const dropdownCategoriesEl = document.getElementById('categories-dropdown');
            const moreBtn = document.getElementById('more-categories-btn');

            mainCategoriesEl.innerHTML = '';
            dropdownCategoriesEl.innerHTML = '';

            const mainCats = categories.slice(0, 4);
            const dropdownCats = categories.slice(4);

            mainCategoriesEl.innerHTML = mainCats.map(cat => createCategoryButton(cat)).join('');

            if (dropdownCats.length > 0) {
                moreBtn.classList.remove('hidden');
                dropdownCategoriesEl.innerHTML = dropdownCats.map(cat => 
                    `<a href="#" class="block px-4 py-2 text-sm text-main hover:bg-black/5 dark:hover:bg-white/5 category-btn" data-category="${cat}">${cat}</a>`
                ).join('');
            } else {
                moreBtn.classList.add('hidden');
            }
             updateActiveCategoryButton();
        }
        
        function createCategoryButton(cat) {
             return `<button class="btn category-btn px-4 py-2 rounded-lg text-sm font-medium" data-category="${cat}">${cat}</button>`;
        }
        
        function updateActiveCategoryButton() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                const isActive = btn.dataset.category === appState.filterCategory;
                btn.classList.toggle('bg-indigo-600', isActive);
                btn.classList.toggle('text-white', isActive);
                btn.classList.toggle('bg-black/10', !isActive);
                btn.classList.toggle('dark:bg-white/10', !isActive);
            });
        }

        function renderGames() {
            // ... (–õ–æ–≥–∏–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
             let filteredGames = [...allGames];
            if (appState.filterCategory !== '–í—Å–µ') filteredGames = filteredGames.filter(g => g.category === appState.filterCategory);
            if (appState.searchTerm) {
                const term = appState.searchTerm.toLowerCase();
                filteredGames = filteredGames.filter(g => g.title.toLowerCase().includes(term));
            }
            filteredGames.sort((a, b) => {
                if (appState.sortBy === 'playCount') return (b.playCount || 0) - (a.playCount || 0);
                if (appState.sortBy === 'title') return a.title.localeCompare(b.title);
                return b.createdAt.toMillis() - a.createdAt.toMillis();
            });
            document.getElementById('games-grid').innerHTML = filteredGames.length 
                ? filteredGames.map(createGameCard).join('')
                : `<p class="col-span-full text-center text-muted">–ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>`;
        }
        
        function createGameCard(game) {
            const playButton = game.embedType === 'code' 
                ? `<button data-embed='${JSON.stringify(game.embedCode)}' data-title="${game.title}" class="play-embed-btn btn mt-auto text-center w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">–ò–≥—Ä–∞—Ç—å</button>`
                : `<a href="${game.gameUrl}" data-id="${game.id}" target="_blank" class="play-url-btn btn mt-auto text-center w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">–ò–≥—Ä–∞—Ç—å</a>`;

            return `
                <div class="game-card card rounded-2xl overflow-hidden shadow-lg flex flex-col">
                    <div class="relative pb-[56.25%] h-0">
                        <img class="absolute top-0 left-0 w-full h-full object-cover" src="${game.imageUrl}" alt="${game.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/111827/e5e7eb?text=Error';">
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold mb-2 truncate">${game.title}</h3>
                        <p class="text-muted text-sm mb-4 flex-grow">${game.description}</p>
                        ${playButton}
                    </div>
                </div>`;
        }

        // --- Event Listeners ---
        document.getElementById('search-input').addEventListener('input', e => { appState.searchTerm = e.target.value; renderGames(); });
        document.getElementById('sort-select').addEventListener('change', e => { appState.sortBy = e.target.value; renderGames(); });
        document.getElementById('category-filters').addEventListener('click', e => {
            if (e.target.classList.contains('category-btn')) {
                appState.filterCategory = e.target.dataset.category;
                updateActiveCategoryButton();
                renderGames();
            }
        });

        document.getElementById('games-grid').addEventListener('click', async e => {
            if (e.target.classList.contains('play-url-btn')) {
                const gameRef = doc(gamesCollection, e.target.dataset.id);
                await updateDoc(gameRef, { playCount: increment(1) });
            }
            if (e.target.classList.contains('play-embed-btn')) {
                const embedCode = JSON.parse(e.target.dataset.embed);
                document.getElementById('embed-title').textContent = e.target.dataset.title;
                document.getElementById('embed-container').innerHTML = embedCode;
                showModal('game-embed-modal');
            }
        });

        // --- Modals & Views Logic ---
        function showModal(id) {
            const modal = document.getElementById(id);
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
        }
        window.closeModal = function(id) {
            const modal = document.getElementById(id);
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                if (id === 'game-embed-modal') document.getElementById('embed-container').innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ iframe
            }, 300);
        }

        // --- Profile Modal Logic ---
        document.getElementById('profile-button').addEventListener('click', () => {
            const user = auth.currentUser; if (!user) return;
            document.getElementById('profile-avatar-preview').src = user.photoURL;
            document.getElementById('profile-name-input').value = user.displayName;
            initialProfileName = user.displayName;
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('save-profile-button').classList.add('hidden');
            newAvatarFile = null;
            showModal('profile-modal');
        });
        
        function profileDataChanged() {
            const nameChanged = document.getElementById('profile-name-input').value !== initialProfileName;
            const avatarChanged = !!newAvatarFile;
            document.getElementById('save-profile-button').classList.toggle('hidden', !nameChanged && !avatarChanged);
        }

        document.getElementById('avatar-upload').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                newAvatarFile = file;
                const reader = new FileReader();
                reader.onload = (event) => { document.getElementById('profile-avatar-preview').src = event.target.result; };
                reader.readAsDataURL(file);
                profileDataChanged();
            }
        });
        document.getElementById('profile-name-input').addEventListener('input', profileDataChanged);

        document.getElementById('save-profile-button').addEventListener('click', async () => {
            const user = auth.currentUser; if (!user) return;
            setLoadingState(true, 'save-profile');
            let newPhotoURL = user.photoURL;
            const newName = document.getElementById('profile-name-input').value;

            try {
                if (newAvatarFile) {
                    const formData = new FormData();
                    formData.append('key', imgBbApiKey);
                    formData.append('image', newAvatarFile);
                    const response = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
                    const result = await response.json();
                    if (!result.success) throw new Error(result.error.message);
                    newPhotoURL = result.data.display_url;
                }
                
                await updateProfile(user, { displayName: newName, photoURL: newPhotoURL });
                document.getElementById('user-avatar').src = newPhotoURL;
                showNotification("–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!");
                closeModal('profile-modal');

            } catch (error) { showNotification(`–û—à–∏–±–∫–∞: ${error.message}`);
            } finally { setLoadingState(false, 'save-profile'); }
        });

        // --- Admin View Logic ---
        document.getElementById('admin-panel-button').addEventListener('click', () => document.getElementById('admin-view').classList.add('open'));
        document.getElementById('close-admin-view').addEventListener('click', () => document.getElementById('admin-view').classList.remove('open'));
        
        document.querySelectorAll('.admin-section-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                const icon = button.querySelector('i');
                const isVisible = content.style.display === 'block';
                content.style.display = isVisible ? 'none' : 'block';
                icon.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
            });
        });
        
        document.querySelectorAll('input[name="gameType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const isUrl = e.target.value === 'url';
                document.getElementById('game-url').classList.toggle('hidden', !isUrl);
                document.getElementById('game-code').classList.toggle('hidden', isUrl);
            });
        });

        document.getElementById('add-game-form').addEventListener('submit', async (e) => {
             e.preventDefault();
            setLoadingState(true, 'add-game');
            try {
                const imageFile = document.getElementById('game-image-file').files[0];
                if (!imageFile) throw new Error("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–æ–∂–∫—É.");
                
                const formData = new FormData();
                formData.append('key', imgBbApiKey);
                formData.append('image', imageFile);
                const response = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
                const result = await response.json();
                if (!result.success) throw new Error(result.error.message);
                
                const gameType = document.querySelector('input[name="gameType"]:checked').value;
                await addDoc(gamesCollection, {
                    title: document.getElementById('game-title').value,
                    description: document.getElementById('game-description').value,
                    category: document.getElementById('game-category').value,
                    imageUrl: result.data.display_url,
                    gameUrl: gameType === 'url' ? document.getElementById('game-url').value : null,
                    embedCode: gameType === 'code' ? document.getElementById('game-code').value : null,
                    embedType: gameType,
                    createdAt: new Date(),
                    playCount: 0
                });
                e.target.reset();
                showNotification("–ò–≥—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!");
            } catch (error) { showNotification(`–û—à–∏–±–∫–∞: ${error.message}`);
            } finally { setLoadingState(false, 'add-game'); }
        });

        // --- Helpers (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        const adminsCollection = collection(db, `/artifacts/${appId}/public/data/admins`);
        async function checkAdminStatus(user) {
            const adminDocRef = doc(adminsCollection, user.uid);
            const adminsSnapshot = await getDocs(query(adminsCollection));
            if (adminsSnapshot.empty) {
                await setDoc(adminDocRef, { email: user.email, addedAt: new Date() });
                showNotification("–í—ã –Ω–∞–∑–Ω–∞—á–µ–Ω—ã –ø–µ—Ä–≤—ã–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.");
                return true;
            }
            return (await getDoc(adminDocRef)).exists();
        }
        function showNotification(message) {
            document.getElementById('notification-message').textContent = message;
            showModal('notification-modal');
        }
        function setLoadingState(isLoading, prefix) {
            const btn = document.getElementById(`${prefix}-button`);
            if (btn) {
                btn.disabled = isLoading;
                btn.querySelector('span').textContent = isLoading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : btn.querySelector('span').dataset.originalText || btn.querySelector('span').textContent;
                btn.querySelector('i').classList.toggle('hidden', !isLoading);
            }
        }
    </script>
</body>
</html>
