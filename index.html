<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой Портал</title>
    <!-- Подключение Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Иконки -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили для плавных переходов и красивого вида */
        body {
            background-color: #111827; /* Темно-синий фон */
            color: #e5e7eb; /* Светло-серый текст */
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }
        .game-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
        /* Стили для кастомного скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Навигационная панель -->
    <nav class="bg-gray-900/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-gamepad text-3xl text-indigo-400"></i>
                    <h1 class="text-2xl font-bold ml-3 tracking-wider">GameHub</h1>
                </div>
                <div class="flex items-center">
                    <div id="user-info" class="hidden items-center mr-4">
                        <img id="user-avatar" class="w-8 h-8 rounded-full mr-2" alt="Avatar">
                        <span id="user-name" class="font-medium"></span>
                    </div>
                    <button id="auth-button" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                        <i class="fab fa-google mr-2"></i>
                        <span>Войти через Google</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Секция для добавления новой игры (видна только администратору/авторизованному пользователю) -->
        <div id="add-game-section" class="hidden mb-12 bg-gray-800 p-6 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Добавить новую игру</h2>
            <form id="add-game-form" class="space-y-4">
                <input type="text" id="game-title" placeholder="Название игры" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <textarea id="game-description" placeholder="Описание игры" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                <input type="url" id="game-image-url" placeholder="URL изображения (обложка)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <input type="url" id="game-url" placeholder="URL игры (ссылка для запуска)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <button type="submit" class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">
                    Добавить игру
                </button>
            </form>
        </div>

        <!-- Сетка с играми -->
        <h2 class="text-3xl font-bold mb-6 text-center tracking-wide">Коллекция Игр</h2>
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Карточки игр будут добавляться сюда через JavaScript -->
             <div id="loading-spinner" class="col-span-full flex justify-center items-center h-64">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-400"></i>
                <span class="ml-4 text-xl">Загрузка игр...</span>
            </div>
        </div>

    </main>

    <!-- Модальное окно для уведомлений -->
    <div id="notification-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0">
        <div class="modal-content bg-gray-800 rounded-2xl shadow-xl p-8 max-w-sm text-center transform scale-95">
            <p id="notification-message" class="text-lg"></p>
            <button onclick="closeModal()" class="btn mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
        </div>
    </div>


    <!-- Подключение Firebase SDK -->
    <script type="module">
        // Импорт необходимых модулей Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. КОНФИГУРАЦИЯ И ИНИЦИАЛИЗАЦИЯ FIREBASE ---
        
        // Ваша конфигурация Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyB1FLSf6PBzNzb7_CWYH6Y0_--jhqO9MLQ",
          authDomain: "asonik-ai.firebaseapp.com",
          projectId: "asonik-ai",
          storageBucket: "asonik-ai.firebasestorage.app",
          messagingSenderId: "875716508614",
          appId: "1:875716508614:web:ad264fdd60a20eb7dd90c7",
          measurementId: "G-HT5T20YPVE"
        };
        
        // ВАЖНО: Эти переменные нужны для корректной работы в среде. Не изменяйте их.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 2. ПОЛУЧЕНИЕ ЭЛЕМЕНТОВ DOM ---
        const authButton = document.getElementById('auth-button');
        const addGameSection = document.getElementById('add-game-section');
        const addGameForm = document.getElementById('add-game-form');
        const gamesGrid = document.getElementById('games-grid');
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        const loadingSpinner = document.getElementById('loading-spinner');

        // --- 3. ЛОГИКА АУТЕНТИФИКАЦИИ ---

        const provider = new GoogleAuthProvider();

        // Функция для входа
        const signIn = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                showNotification(`Добро пожаловать, ${user.displayName}!`);
            } catch (error) {
                console.error("Ошибка аутентификации:", error);
                showNotification(`Ошибка входа: ${error.message}`);
            }
        };

        // Функция для выхода
        const logOut = async () => {
            try {
                await signOut(auth);
                showNotification("Вы успешно вышли.");
            } catch (error) {
                console.error("Ошибка выхода:", error);
                 showNotification(`Ошибка выхода: ${error.message}`);
            }
        };
        
        // Обработчик клика по кнопке аутентификации
        authButton.addEventListener('click', () => {
            if (auth.currentUser) {
                logOut();
            } else {
                signIn();
            }
        });

        // Отслеживание состояния аутентификации
        onAuthStateChanged(auth, user => {
            if (user) {
                // Пользователь вошел в систему
                updateUIForLoggedInUser(user);
            } else {
                // Пользователь вышел
                updateUIForLoggedOutUser();
            }
        });
        
        // Обновление интерфейса для вошедшего пользователя
        function updateUIForLoggedInUser(user) {
            userInfo.classList.remove('hidden');
            userInfo.classList.add('flex');
            userName.textContent = user.displayName;
            userAvatar.src = user.photoURL;
            
            authButton.innerHTML = `<i class="fas fa-sign-out-alt mr-2"></i><span>Выйти</span>`;
            authButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            authButton.classList.add('bg-red-600', 'hover:bg-red-700');
            
            addGameSection.classList.remove('hidden');
        }

        // Обновление интерфейса для вышедшего пользователя
        function updateUIForLoggedOutUser() {
            userInfo.classList.add('hidden');
            userInfo.classList.remove('flex');
            
            authButton.innerHTML = `<i class="fab fa-google mr-2"></i><span>Войти через Google</span>`;
            authButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            authButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');

            addGameSection.classList.add('hidden');
        }

        // --- 4. ЛОГИКА РАБОТЫ С БАЗОЙ ДАННЫХ (FIRESTORE) ---

        // Путь к коллекции игр. Используем публичную коллекцию, чтобы все видели игры.
        const gamesCollectionPath = `/artifacts/${appId}/public/data/games`;
        const gamesCollection = collection(db, gamesCollectionPath);

        // Обработка отправки формы добавления игры
        addGameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('game-title').value;
            const description = document.getElementById('game-description').value;
            const imageUrl = document.getElementById('game-image-url').value;
            const gameUrl = document.getElementById('game-url').value;
            
            if (title && description && imageUrl && gameUrl) {
                try {
                    await addDoc(gamesCollection, {
                        title: title,
                        description: description,
                        imageUrl: imageUrl,
                        gameUrl: gameUrl,
                        createdAt: new Date() // Добавляем временную метку
                    });
                    addGameForm.reset();
                    showNotification("Игра успешно добавлена!");
                } catch (error) {
                    console.error("Ошибка добавления игры: ", error);
                    showNotification(`Ошибка добавления игры: ${error.message}`);
                }
            }
        });

        // Прослушивание изменений в коллекции игр в реальном времени
        const q = query(gamesCollection);
        onSnapshot(q, (snapshot) => {
            gamesGrid.innerHTML = ''; // Очищаем сетку перед отрисовкой
            if (snapshot.empty) {
                gamesGrid.innerHTML = `<p class="col-span-full text-center text-gray-400">Пока здесь нет ни одной игры. Добавьте первую!</p>`;
            } else {
                snapshot.docs.forEach(doc => {
                    const game = doc.data();
                    const gameElement = createGameCard(game);
                    gamesGrid.appendChild(gameElement);
                });
            }
            loadingSpinner.classList.add('hidden');
        });

        // Функция для создания HTML-карточки игры
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card bg-gray-800 rounded-2xl overflow-hidden shadow-lg flex flex-col';
            card.innerHTML = `
                <div class="relative pb-[56.25%] h-0"> <!-- Aspect ratio 16:9 -->
                    <img class="absolute top-0 left-0 w-full h-full object-cover" src="${game.imageUrl}" alt="${game.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/111827/e5e7eb?text=Image+Not+Found';">
                </div>
                <div class="p-5 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-2 truncate">${game.title}</h3>
                    <p class="text-gray-400 text-sm mb-4 flex-grow">${game.description}</p>
                    <a href="${game.gameUrl}" target="_blank" rel="noopener noreferrer" class="btn mt-auto text-center w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                        Играть
                    </a>
                </div>
            `;
            return card;
        }
        
        // --- 5. УВЕДОМЛЕНИЯ (МОДАЛЬНОЕ ОКНО) ---
        function showNotification(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
            setTimeout(() => {
                notificationModal.classList.remove('opacity-0');
                notificationModal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        window.closeModal = function() {
            notificationModal.classList.add('opacity-0');
            notificationModal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                notificationModal.classList.add('hidden');
            }, 300);
        }

    </script>
</body>
</html>
